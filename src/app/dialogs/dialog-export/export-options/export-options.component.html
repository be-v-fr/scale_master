<a class="border-btn" [download]="fileName" [href]="fileUrl" [class.disabled]="!fileUrl" >
    <i class="material-icons-outlined">download</i>
    <span>Download</span>
</a>
<button class="border-btn" [appCopyToClipboard]="fileUrl" [disabled]="!fileUrl" (copied)="copied.emit()">
    <i class="material-icons-outlined">content_copy</i>
    <span>Copy</span>
</button>
