<h2>Open scale</h2>
@if(storage.scalesData) {
@if (storage.scalesData.length === 0) {<p>You have not created any scales yet.</p>}
@else {
<app-ordering-bar [(ordering)]="ordering" />
@for (scaleSave of storage.scalesData; track scaleSave.timestamp; let i = $index) {
<app-open-item [name]="scaleSave.data.name" (open)="open(scaleSave.data)" (delete)="deleteSave(scaleSave)" (nameChange)="updateName(i, $event)" />
}
}
} @else {
<app-loader />
}
