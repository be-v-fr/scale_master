<section>
    <p>Please name your {{custom.mode === 'scale' ? 'scale category' : 'tuning'}}:</p>
    @if(custom.mode === 'scale') {
    <input class="input-name" type="text" [(ngModel)]="currScale.scale.category.name" autofocus />
    } @else {
    <input class="input-name" type="text" [(ngModel)]="currFretboard.fretboard.tuning.name" autofocus />
    }
</section>
<div class="btns-container">
    <button class="border-btn" (click)="dialog.close()">Ok</button>
</div>
