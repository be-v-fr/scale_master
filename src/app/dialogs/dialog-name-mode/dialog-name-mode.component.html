<p *ngIf="forceRoot">You have defined modes, but left out the prime mode.</p>
<p>Please name this mode:</p>
<input type="text" [(ngModel)]="modeName" autofocus />
<div class="btns-container">
    <button class="border-btn" (click)="dialog.close()">Cancel</button>
    <button class="border-btn" (click)="submit()">Ok</button>
</div>
