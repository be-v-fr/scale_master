<div class="dialog-overlay" *ngIf="showing" (mousedown)="close.emit()">
    <div class="dialog-wrapper" (mousedown)="$event.stopPropagation()">
        <app-circular-button [icon]="'close'" (click)="close.emit()" />
        <div class="dialog-container">
            <router-outlet />
        </div>
    </div>
</div>
