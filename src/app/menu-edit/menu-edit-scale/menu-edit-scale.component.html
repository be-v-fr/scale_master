@switch (currentStep) {
@case(0) {
<p>Click frets to add or remove notes.</p>
}
@case(1) {
<p appSearchCurrent="scale"
    (indexFound)="router.navigate([{ outlets: { 'dialog': ['d', 'modes', $event.primary, $event.secondary] } }]);">
    Click notes to add or remove modes.
</p>
}
@case(2) {
<p>
    Your
    <app-inline-name-link [name]="currScale.scale.category.name" />
    scale is ready.
</p>
}
}
