<div (mousedown)="onItemClick()" class="item">
    @if(editing) {
        <input type="text" [ngModel]="name" #nameInput (mousedown)="$event.stopPropagation()" />
    } @else {
        <span>{{name}}</span>
    }
    <div class="options">
        @if(editing) {
            <button class="material-icons" (click)="stopEditing()">check</button>
        } @else {
            <button class="material-icons" (mousedown)="$event.stopPropagation()" (click)="$event.stopPropagation(); edit()">edit</button>
        }
        <button class="material-icons" (click)="delete.emit()">delete</button>
    </div>
</div>
