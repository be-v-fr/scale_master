<app-scrollable-list *ngIf="naturalRootNotes" [content]="naturalRootNotes" [current]="currScale.scale.root.print()"
    (currentChange)="updateCurrRootNote($event)" />
<app-scrollable-list *ngIf="scalesData.categories" [content]="scalesData.categories"
    [(current)]="currScale.scale.category" (currentChange)="currScale.loadcategoryModes()" />
<app-scrollable-list *ngIf="currScale.categoryModes" [content]="currScale.categoryModes"
    [(current)]="currScale.scale.mode" />
