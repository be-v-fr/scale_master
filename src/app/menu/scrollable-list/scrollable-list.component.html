<ul>
    @for (pos of ['beyond','outmost','outer','focus','outer','outmost','beyond']; track pos; let i = $index) {
    <li class="{{pos}}">
        <button (click)="pos == 'beyond' || scrollIntoFocus(i)" [ngClass]="{visible: pos != 'beyond'}">
            {{printContent(i)}}
        </button>
    </li>
    }
</ul>
