<ul>
    @for (pos of positions; track pos; let i = $index) {
    <li (click)="pos == 'outside' || scrollIntoFocus(i)" [@shift]="positions[i]" [ngStyle]="{
        'transition': 'transform ' + transition,
        'transform': getTranslateY(),
    }">
        {{printContent(i)}}
    </li>
    }
</ul>
