<div class="app-bg"></div>
<div class="menu-wrapper">
    <div class="menu-container" [class.collapsed]="display.menuCollapsed">
        <router-outlet />
        <app-footer />
    </div>
</div>
<div class="fretboard-container">
    <app-fretboard />
</div>
<div class="logo-container" [class.collapsed]="display.menuCollapsed">
    <app-logo [dark]="true" [allowCollapse]="true" />
</div>
<div class="rotate-device-overlay">
    <i class="material-icons">screen_rotation</i>
    <span>Please turn your device horizontally.</span>
</div>
<app-toast-message *ngIf="toastMsg.message" [message]="toastMsg.message" />
